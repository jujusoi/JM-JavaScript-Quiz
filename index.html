<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <header>
        <section class="top-bar">
            <div id="top-bar-div">
                <div id="highscore-button-div">
                    <p id="highscore-button" data-boolean-active="false">View Highscores</p>
                </div>
                <div id="time-button-div">
                    <p id="timer">Time: 0</p>
                </div>
            </div>
        </section>
    </header>
    <main>
        <section class="main-quiz-content">
            <div id="main-quiz-div">
                <div id="h1-div">
                    <h1 id="main-quiz-header">
                        Coding Quiz Challenge
                    </h1>
                </div>
                <div id="main-question-div">
                    <h3 id="questions-asked">Try to answer the following coding-related questions within the time limit! Incorrect answers
                        will take away from your time by 10 seconds and penalize your score.</h3>

                </div>
                <div id="main-highscore-div">
                    <ul id="highscores">
                    </ul>
                </div>
                <div id="start-quiz-div">
                    <button id="start-quiz">Start Quiz</button>
                    <hr>
                    <p id="true-or-false"></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <section class="quiz-footer">
            <div id="empty-footer">
                <p id="score-text">Current Score: 0</p>
            </div>
        </section>
    </footer>
    <script src="./assets/js/script.js"></script>
</body>
</html>
